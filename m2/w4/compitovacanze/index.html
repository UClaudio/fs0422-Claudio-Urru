<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container text-center main-container">
        <h1 class="pt-5 pb-3">Lascia la tua traccia</h1>
        <div class="posts-container d-flex flex-column ">
            <div class="post row m-2 d-none" id="postClone">
                <div class="row">
                    <p class="nome col-6 mt-2 text-start ps-4 font-weight-bold"></p>
                    <p class="data col-6 mt-2 text-end pe-1"></p>
                </div>
                <p class="messaggio text-start ps-4"></p>

            </div>

            
        </div>
        <form class="input-container d-flex flex-column">
            <input type="text" class="inputs my-3 input-group-text" id="usernameInput" placeholder="Username" maxlength="40" required> 
            <textarea placeholder="Scrivi il tuo messaggio" cols="30" rows="3" class="input-group-text" id="message" required></textarea>
            <button class="mt-3 mx-5 btn btn-success" id="saveButton">Salva</button>

        </form>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
