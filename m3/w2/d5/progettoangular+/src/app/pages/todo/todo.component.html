<div class="main-container">
    <h1 class="title">Crea to do</h1>
    <div class="input-container">
        <input (keyup.enter)="addTodo()" type="text" [(ngModel)]="inputValue" name="todoInput" id="todoInput" placeholder="Enter Todo">
        <button (click)="addTodo()"class="input-btn">salva</button>
    </div>
    <div class="posts-container">
        <div *ngIf="this.todos.length == 0" class="loading-container">
            <div class="loading-animation">
                <div class="loading-content"></div>
                <div class="loading-content"></div>
                <div class="loading-content"></div>
                <div class="loading-content"></div>
            </div>
            <p>loading Todos....</p>
        </div>
        <div *ngFor="let todo of todos"  class="post-container">
            <p >{{ todo.title }}</p>
            <div (click)="doTodo(todo)" class="checkbox" title="Completa To do">
                <div class="checkbox-component"></div>
                <div class="checkbox-component"></div>
            </div>
            <div id="modify-btn" (click)="renameTodo(todo)" class="checkbox" title="Modifica To do">
                <p>&#9986;</p>
            </div>
            <div *ngIf="todo.renamingSwitch" class="checkbox" id="renameInput" >
                <input type="text" [(ngModel)]="todo.renaming" (keyup.enter)="renameTodo(todo)">
            </div>
        </div>
    </div>
</div>
